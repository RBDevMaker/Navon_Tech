version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Current directory:"
        - pwd
        - echo "Listing files:"
        - ls -la
        - echo "Changing to frontend directory:"
        - cd frontend && pwd
        - cd frontend && node --version
        - cd frontend && npm --version
        - cd frontend && npm ci
    build:
      commands:
        - cd frontend && npm run build
        - cd frontend && ls -la dist/
  artifacts:
    baseDirectory: frontend/dist
    files:
      - "**/*"
  cache:
    paths:
      - frontend/node_modules/**/*
