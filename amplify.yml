version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm --version
        - node --version
        - npm ci --prefix frontend
    build:
      commands:
        - npm run build --prefix frontend
  artifacts:
    baseDirectory: frontend/dist
    files:
      - "**/*"
  cache:
    paths:
      - frontend/node_modules/**/*
